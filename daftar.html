<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Try Out</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R0D7MGCLZM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-R0D7MGCLZM');
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; }
        html, body { 
            width: 100%; height: 100%; margin: 0; padding: 0; 
            overflow: hidden !important; 
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #form-fullscreen-wrapper {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 100 !important; 
            overflow-y: auto !important; 
            
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #ee7752, #e73c7e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 2rem 1rem;
            margin: 0 !important;
        }

        /* CARD STYLES */
        .glass-form {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem 2rem;
            margin: auto; 
            position: relative; /* Penting untuk posisi tombol home di dalam */
        }

        /* HOME BUTTON INSIDE FORM */
        .home-btn-form {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            background: rgba(59, 130, 246, 0.1);
            padding: 5px 12px;
            border-radius: 50px;
        }
        .home-btn-form:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: scale(1.05);
        }

        .input-field {
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #ddd;
            border-radius: 10px; 
            background: #f9f9f9; 
            font-size: 14px; 
            transition: all 0.3s ease;
            line-height: normal;
        }
        
        .input-field:focus { 
            outline: none; 
            border-color: #23a6d5; 
            box-shadow: 0 0 0 3px rgba(35, 166, 213, 0.2); 
            background: #fff; 
        }

        .btn-submit {
            background: linear-gradient(to right, #23a6d5, #23d5ab); color: white; font-weight: bold; width: 100%;
            padding: 14px; border-radius: 10px; border: none; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; font-size: 16px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(35, 166, 213, 0.4); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; filter: grayscale(50%); }

        .alert-box { display: none; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; font-weight: 500; font-size: 14px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* WA MODAL STYLES */
        #waModalOverlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 200; justify-content: center; align-items: center; padding: 1rem;
        }
        .wa-modal-content {
            background: white; border-radius: 20px; padding: 2rem; width: 100%; max-width: 400px;
            text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: modalIn 0.3s ease-out;
        }
        @keyframes modalIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="form-fullscreen-wrapper">
        <div class="glass-form">
            <!-- MENU HOME DI DALAM FORM -->
            <a href="https://appzain.github.io/home/" class="home-btn-form">
                <i class="fas fa-home"></i> Home
            </a>

            <div class="text-center mb-8 pt-4">
                <div class="inline-block bg-blue-100 text-blue-600 p-4 rounded-full mb-3 shadow-sm">
                    <i class="fas fa-clipboard-list text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Form Pendaftaran</h2>
                <p class="text-sm text-gray-500 mt-1">Silakan lengkapi data try out di bawah ini.</p>
            </div>

            <div id="alertBox" class="alert-box"></div>

            <form id="registrationForm">
                <div class="mb-5">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Pendaftar / PJ <span class="text-red-500">*</span></label>
                    <div class="relative flex items-center">
                        <i class="fas fa-user absolute left-4 text-gray-400 pointer-events-none"></i>
                        <input type="text" id="nama" required class="input-field" style="padding-left: 45px;" placeholder="Masukkan nama lengkap">
                    </div>
                </div>

                <div class="mb-5">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Asal Sekolah <span class="text-red-500">*</span></label>
                    <div class="relative flex items-center">
                        <i class="fas fa-school absolute left-4 text-gray-400 pointer-events-none"></i>
                        <input type="text" id="asal_sekolah" required class="input-field" style="padding-left: 45px;" placeholder="Contoh: SMA Negeri 1 Jakarta">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Jumlah Siswa <span class="text-red-500">*</span></label>
                        <div class="relative flex items-center">
                            <i class="fas fa-users absolute left-3 text-gray-400 pointer-events-none"></i>
                            <input type="number" id="jumlah_siswa" min="1" required class="input-field" style="padding-left: 40px;" placeholder="Jml Siswa">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Rencana Tgl <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <input type="date" id="tgl_tryout" required class="input-field">
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">
                    <i class="fas fa-paper-plane mr-2"></i> Kirim Pendaftaran
                </button>
            </form>
        </div>
    </div>

    <!-- MODAL WA PENDAFTARAN BERHASIL -->
    <div id="waModalOverlay">
        <div class="wa-modal-content">
            <div class="text-green-500 text-6xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">Pendaftaran Berhasil!</h3>
            <p class="text-sm text-gray-600 mb-6">Data pendaftaran sudah tersimpan di sistem. Klik tombol di bawah untuk konfirmasi ke WhatsApp Admin.</p>
            
            <button id="sendWaBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl w-full mb-3 flex items-center justify-center transition">
                <i class="fab fa-whatsapp text-2xl mr-2"></i> Kirim WhatsApp
            </button>
            
            <button onclick="closeWaModal()" class="text-gray-400 text-sm hover:text-gray-600 transition">Tutup</button>
        </div>
    </div>

    <script>
        // === URL WEB APP GOOGLE SCRIPT ANDA ===
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyj4r9DDrqfBPur6A2QxOU6KFDjmtKge1bN95tIkVbWbX6b8N4mo0rjyknrnaolRiGf/exec";
        const WA_ADMIN_NUMBER = "6285643263818";

        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        const waModal = document.getElementById('waModalOverlay');
        const sendWaBtn = document.getElementById('sendWaBtn');

        let lastPayload = null;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alertBox.style.display = 'none';

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Mengirim Data...';

            // Tetap mengirim properti fileData dan fileName sebagai string kosong agar Apps Script tidak error
            lastPayload = {
                nama: document.getElementById('nama').value,
                asal_sekolah: document.getElementById('asal_sekolah').value,
                jumlah_siswa: document.getElementById('jumlah_siswa').value,
                tgl_tryout: document.getElementById('tgl_tryout').value,
                fileData: "",
                fileName: ""
            };

            fetch(APP_SCRIPT_URL, {
                method: 'POST',
                redirect: 'follow',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(lastPayload)
            })
            .then(async response => {
                const text = await response.text(); 
                try {
                    const data = JSON.parse(text);
                    if (data.status === "success") {
                        form.reset();
                        showWaModal(); 
                    } else {
                        showAlert("Terjadi kesalahan: " + (data.message || data.error), "error");
                    }
                } catch (err) {
                    throw new Error("Sistem Google menolak akses. Pastikan Anda sudah melakukan 'Deploy > New Version' di Google Script.");
                }
            })
            .catch(error => {
                showAlert(error.message || "Terjadi kesalahan koneksi saat mengirim data.", "error");
            })
            .finally(() => {
                resetButton();
            });
        });

        function resetButton() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Kirim Pendaftaran';
        }

        function showAlert(message, type) {
            alertBox.className = "alert-box " + (type === "success" ? "alert-success" : "alert-error");
            alertBox.innerHTML = message;
            alertBox.style.display = "block";
            document.getElementById('form-fullscreen-wrapper').scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showWaModal() {
            waModal.style.display = 'flex';
        }

        function closeWaModal() {
            waModal.style.display = 'none';
        }

        sendWaBtn.onclick = function() {
            if (!lastPayload) return;
            // Menghilangkan kalimat mengenai "bukti transfer sudah terlampir" pada pesan WhatsApp
            const message = `Halo Admin, saya *${lastPayload.nama}* dari *${lastPayload.asal_sekolah}* telah mendaftar Try Out untuk *${lastPayload.jumlah_siswa}* siswa pada tanggal *${lastPayload.tgl_tryout}*. Mohon konfirmasinya.`;
            const encoded = encodeURIComponent(message);
            const waUrl = `https://wa.me/${WA_ADMIN_NUMBER}?text=${encoded}`;
            window.open(waUrl, '_blank');
            closeWaModal();
        };
    </script>
</body>
</html>
